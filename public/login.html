    <body>
        <div class="continer">
            <div class="tou">
                <img src="images/t1.png" alt="">
            </div>

            <form>
                <div class="form-group login-form">
                  <input id="user-email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted email-help">We'll never share your email with anyone else.</small>
                </div>
                <div class="input-group login-form">
                    <input id="user-pw" type="password" class="form-control form-control-lg" placeholder="Password" aria-label="password" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button onclick="loginWithEmail()" class="btn btn-secondary btn-sm"><i class="fas fa-sign-in-alt icon-small"></i></button>
                    </div>
                  </div>

                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>

            <div class="facebook">
            <!-- <img class="icon" src="images/facebook.png" alt="">
                Continue with Facebook -->
                <div class="btnlong">
                    <button id="cg-button" type="button" class="btn btn-primary btn-lg btn-block cg-btn"><i class="fab fa-google-plus-g icon-big"></i>Continue With Google</button>
                </div>
            </div>
        </div>
    </body>
